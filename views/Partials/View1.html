<div class="container">
    <h2>View 1</h2>
    Name :
    <br>
    <input type="text" ng-model="name">
    <br>
    <ul>
        <li ng-repeat="c in customers | filter:name | orderBy:'city'">{{c.name | uppercase}} - {{c.city | lowercase}}</li>
    </ul>

    Customer Name :
    <br>
    <input type="text" ng-model="newCustomer.name">
    <br>
    Customer City :
    <br>
    <input type="text" ng-model="newCustomer.city">
    <br>
    <button ng-click="addCustomer()"> Add Customer</button>

    <a href="#ruta">View 2</a>

</div>
